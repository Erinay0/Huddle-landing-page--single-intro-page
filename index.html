<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./resources/sass/all.css">
  <link rel="stylesheet" href="./resources/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <figure class="brand-logo">
      <img src="resources/images/logo.svg" alt="brand-logo-img">
    </figure>
    <section class="container">
      <section class="left">
        <figure class="illustration">
          <img src="/resources/images/illustration-mockups.svg" alt="illustration-img">
        </figure>
      </section>

      <section class="right">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="article">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="register-button">
          <p>Register</p>
        </button>
      </section>
    </section>
  </main>

  <footer>
    <section class="social-media">
      <a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fab fa-0.5x fa-facebook-f    "></i></a>
      <a href="https://www.twitter.com"><i class="fab fa-0.5x fa-twitter    "></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-0.5x fa-instagram    "></i></a>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Olajire Funmilola</a>.
    </p>
  </footer>
</body>

</html>
